<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="result" id="res">
              <p></p>
            </div>
            <div class="buttons" id="btns">
              <div class="button">
                <button type="button" name="btn0" id="btn0">0</button>
              </div>
              <div class="button">
                <button type="button" name="btn1" id="btn1">1</button>
              </div>
              <div class="button">
                <button type="button" name="btnClr" id="btnClr">C</button>
              </div>
              <div class="button">
                <button type="button" name="btnEql" id="btnEql">=</button>
              </div>
              <div class="button">
                <button type="button" name="btnSum" id="btnSum">+</button>
              </div>
              <div class="button">
                <button type="button" name="btnSub" id="btnSub">-</button>
              </div>
              <div class="button">
                <button type="button" name="btnMul" id="btnMul">*</button>
              </div>
              <div class="button">
                <button type="button" name="btnDiv" id="btnDiv">/</button>
              </div>
            </div>
        </div>
        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
